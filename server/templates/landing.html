{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    {% csrf_token%}
    <div class="w-full max-w-3xl p-8 space-y-6 bg-white rounded-lg shadow-lg" >
        <h1 class="text-3xl font-bold text-center text-gray-700 " id="title" value="landing"  >{{note.title}}</h1>
        <p class="text-center text-gray-600" id="content">{{note.content}}</p>
        <div class="flex justify-center space-x-4">
            <a href="{% url 'all' %}" class="px-6 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Note List</a>
            <a href="{% url 'create' %}" class="px-6 py-2 font-bold text-blue-500 border border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white">Create Note</a>
        </div>
    </div>

    
</body>
</html>
