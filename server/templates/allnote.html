{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">
            {{ user.username }}
        </h1>
        
        <div class="mb-4">
            <input type="text" placeholder="Search notes..." class="w-full p-2 border rounded-lg">
        </div>
        
        <div class="space-y-4">
            {% for note in notes %}
            <a href="{% url 'edit' note.id %}">
                <div class="p-4 bg-blue-100 rounded-lg shadow">
                    <h2 class="font-semibold">{{note.title}}</h2>
                    <p class="text-sm text-gray-700">{{note.title}}</p>
                </div>                
            </a>

            {% endfor %}
            
            <!-- <div class="p-4 bg-blue-100 rounded-lg shadow">
                <h2 class="font-semibold">Note 2</h2>
                <p class="text-sm text-gray-700">This is the content of the second note.</p>
            </div>
            
            <div class="p-4 bg-blue-100 rounded-lg shadow">
                <h2 class="font-semibold">Note 3</h2>
                <p class="text-sm text-gray-700">This is the content of the third note.</p>
            </div> -->
        </div>
        
        <div class="mt-4">
            <button class="w-full p-2 bg-blue-500 text-white rounded-lg">Add New Note</button>
        </div>
    </div>
</body>
</html>
