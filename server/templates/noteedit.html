{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-100">

    <form class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl" method="POST">
        {% csrf_token %}
        <h2 class="text-2xl font-semibold mb-4">Edit Note</h2>
        <input 
            type="text" 
            name="title"
            class="mb-4 p-2 border rounded-lg w-full" 
            placeholder="Title"
            value="{{note.title|default:''}}"
        />
        <textarea class="mb-4 p-2 border rounded-lg w-full h-40" name="content">{{note.content|default:''}}</textarea>
        <button type="button" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-lg">Save</button>
        <!-- <div class="flex justify-end space-x-2">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</button>
            <button type="submit" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-lg">Save</button>
        </div> -->
    </form>
</body>
</html>
